[platformio]
default_envs = uno
description = PiRacer Speed Sensor using LM393

[env:uno]
platform = atmelavr
board = uno
framework = arduino

; Serial Monitor Configuration
monitor_speed = 9600
monitor_filters = 
    default
    time

; Build Configuration
build_flags = 
    -D VERSION=1.0.0
    -D SERIAL_BAUD_RATE=9600

; Upload Configuration
upload_speed = 115200

; Advanced Options
; Uncomment below for verbose output during compilation
; build_flags = -v
; Uncomment below for verbose upload
; upload_flags = -v